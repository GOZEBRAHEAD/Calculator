<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/c39033e14b.js" crossorigin="anonymous"></script>

    <title>Calculator</title>

    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    
    <main class="container">

        <div id="social-buttons">
            <a href="https://www.linkedin.com/in/luciano-nieves/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/GOZEBRAHEAD" target="_blank"><i class="fab fa-github"></i></a>
        </div>

        <div class="calculator">
            
            <!-- Display -->
            <div id="display-text">
                <div class="positional">
                    <p id="pre-result"></p>
                    <p id="result"></p>
                </div>
            </div>

            <!-- Button ac -->
            <div id="btn-ac"><button class="btn btn-function">AC</button></div>

            <!-- Button ce -->
            <div id="btn-ce"><button class="btn btn-function">CE</button></div>

            <!-- Button invert -->
            <div id="btn-invert"><button class="btn btn-operator">Â±</button></div>

            <!-- Button divide -->
            <div id="btn-divide"><button class="btn btn-operator">/</button></div>

            <!-- Button multiply -->
            <div id="btn-multiply"><button class="btn btn-operator">*</button></div>

            <!-- Button substract -->
            <div id="btn-substract"><button class="btn btn-operator">-</button></div>

            <!-- Button sum -->
            <div id="btn-sum"><button class="btn btn-operator">+</button></div>

            <!-- Button decimal -->
            <div id="btn-decimal"><button class="btn btn-operator">.</button></div>

            <!-- Button equals -->
            <div id="btn-equals"><button class="btn btn-operator">=</button></div>

            <!-- Button 9 -->
            <div id="btn-9"><button class="btn btn-number">9</button></div>

            <!-- Button 8 -->
            <div id="btn-8"><button class="btn btn-number">8</button></div>

            <!-- Button 7 -->
            <div id="btn-7"><button class="btn btn-number">7</button></div>

            <!-- Button 6 -->
            <div id="btn-6"><button class="btn btn-number">6</button></div>

            <!-- Button 5 -->
            <div id="btn-5"><button class="btn btn-number">5</button></div>

            <!-- Button 4 -->
            <div id="btn-4"><button class="btn btn-number">4</button></div>

            <!-- Button 3 -->
            <div id="btn-3"><button class="btn btn-number">3</button></div>

            <!-- Button 2 -->
            <div id="btn-2"><button class="btn btn-number">2</button></div>

            <!-- Button 1 -->
            <div id="btn-1"><button class="btn btn-number">1</button></div>

            <!-- Button 0 -->
            <div id="btn-0"><button class="btn btn-number">0</button></div>

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
